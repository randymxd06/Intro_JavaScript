<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 Prompt </title>
</head>
<body>
    
    <h1>Este programa te pide el año en que naciste y te dice la edad que tienes</h1>
    <script>
        let añoActual = 2020;
        let añoNacimiento = prompt("¿En qué año naciste?");
        //console.log(`Usted tiene ${añoActual-añoNacimiento} años de edad`);
        let edad = añoActual-añoNacimiento;
        alert(`Usted tiene ${edad} años de edad`);
    </script>

</body>
</html>
