<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2 prompt</title>
</head>
<body>
    
    <script>
        let num1 = Number.parseInt(prompt("Digite un numero"));
        let num2 = Number.parseInt(prompt("Digite otro numero"));
        let suma = num1 + num2;
        alert(`La suma de ${num1} y ${num2} es igual a: ${suma}`);
    </script>

</body>
</html>
