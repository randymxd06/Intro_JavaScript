<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1 style="margin-left: 30px;">Bienvenido a Githubgram</h1>
    <hr>
    <div class="container">

        <div class="input-group mb-3 w-75">
            <input id="barra_busqueda" type="text" class="form-control" placeholder="Recipient's username">
            <div class="input-group-append">
                <button id="buscar" class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <img class="imagen_perfil w-100" src="https://img.favpng.com/7/5/8/computer-icons-font-awesome-user-font-png-favpng-YMnbqNubA7zBmfa13MK8WdWs8.jpg" alt="image">
            </div>
            <div class="col-md-4">
                <h3 class="nombre">Nombre del usuario</h3>
                <p class="nombre_usuario">@nombreusuario</p>
                <p class="bio"></p>
                <p>Seguidores: <span class="seguidores"></span></p>
                <p>Siguiendo: <span class="siguiendo"></span></p>
            </div>
        </div>

        <script src="./js/script.js"></script>

    </div>

    

</body>
</html>
